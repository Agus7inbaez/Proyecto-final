<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Notas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Registro de Notas</h1>
    <label for="inputNombre">Nombre:</label>
    <input type="text" id="inputNombre" placeholder="Ingrese su nombre">
    <br>
    <label for="inputNota1">Nota 1:</label>
    <input type="number" id="inputNota1" min="0" max="10">
    <br>
    <label for="inputNota2">Nota 2:</label>
    <input type="number" id="inputNota2" min="0" max="10">
    <br>
    <label for="inputNota3">Nota 3:</label>
    <input type="number" id="inputNota3" min="0" max="10">
    <br>
    <button onclick="calcularPromedio()">Calcular Promedio</button>
    <p id="resultado"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
